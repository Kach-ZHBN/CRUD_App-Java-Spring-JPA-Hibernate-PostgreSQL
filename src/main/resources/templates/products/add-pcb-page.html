<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select PCB</title>
</head>
<body>
    <div th:each="pcb : ${PCBs}">
        <a th:href="@{/pcb/{id}(id=${pcb.getId()})}" th:text="${pcb.getId()}">Number</a>
        <a th:href="@{/pcb/{id}(id=${pcb.getId()})}" th:text="${pcb.getName()}">PCB name</a>
        <form th:method="POST" th:action="@{/products/{productId}/pcb/{pcbId}(productId=${productId}, pcbId=${pcb.getId()})}">
            <input type="submit" value="Select"/>
        </form>
    </div>
</body>
</html>
