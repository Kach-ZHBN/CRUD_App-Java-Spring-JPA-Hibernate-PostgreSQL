<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select PCB</title>
</head>
<body>
<div th:each="pcb : ${pcbs}">
    <a th:href="@{/pcb/{id}(id=${pcb.getId()})}" th:text="${pcb.getId()}">Number</a>
    <a th:href="@{/pcb/{id}(id=${pcb.getId()})}" th:text="${pcb.getName()}">PCB name</a>
    <form th:method="PATCH" th:action="@{/stencils/{stencilId}/pcb(stencilId=${stencilId})}">
        <input type="hidden" name="pcbId" th:value="${pcb.getId()}">
        <input type="submit" value="Select"/>
    </form>
</div>
</body>
</html>
