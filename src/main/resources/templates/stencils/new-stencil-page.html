<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New stencil</title>
</head>
<body>
    <form th:method="POST" th:action="@{/stencils}" th:object="${newStencil}">
        <label for="id">Number: </label>
        <input type="text" th:field="*{id}" id="id" />
        <br/>
        <label for="thickness">Thickness: </label>
        <input type="number" step="0.01" th:field="*{thickness}" id="thickness" />
        <br/>
        <label for="area">Area: </label>
        <input type="number" step="0.01" th:field="*{area}" id="area" />
        <br/>
        <label>PCB side:</label>
        <span th:each="side : ${T(by.kach.PCBApp.models.PCBSide).values()}">
            <input type="radio" th:field="*{pcbSide}" th:value="${side}">
            <label th:for="${#ids.prev('pcbSide')}" th:text="${side}">side</label>
        </span>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
